<html>

    <script src="./src/assets/script/imagesloaded.pkgd.min.js"></script>
    <script src="./src/assets/script/masonry.pkgd.min.js"></script>
    <script type="text/javascript">
      var $grid = $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: '.grid-item',

        $grid.masonry('layout');
      });
